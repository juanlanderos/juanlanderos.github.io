<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>

		<!-- link to your script file here -->

	</head>

	<body>
		<h1>Fancify my Text</h1>
		

		<!-- Your UI controls go here -->
		<fieldset>
			<legend>Text</legend>
			<label for = "textarea">Write something here:</label>
			<br>
			<textarea id = "textarea" name = "textarea" rows = "4" cols = "30"> </textarea>
		</fieldset>

		<fieldset>
			<legend>Fancy</legend>
			<button id = "Bigger" onclick = sizeUp()>Bigger!</button> <br>

			<input type = "radio" id = "FancyButton" onchange="makeFancy()"> 
			<label for = "FancyShmancy" id = "FancyShmancy"> FancyShmancy</label>

			<input type = "radio" id = "BoringButton" onchange="makeBoring()"> 
			<label for = "BoringPretty" id = "BoringBetty"> BoringBetty</label> <br>

			<button id = "Moo" onclick = moo()>Moo!</button>

		</fieldset>
	</body>
</html>
